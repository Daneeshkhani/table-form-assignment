<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <fieldset style="background-color: #6b5acdd2;">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text"><label for=""> (max 30 chracters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"><label for=""> (max 30 chracters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <select name="" id="">
                        <option value="">Day:</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select name="" id="">
                        <option value="">Month:</option>
                        <option value="">january</option>
                        <option value="">february</option>
                        <option value="">march</option>
                        <option value="">april</option>
                        <option value="">may</option>
                        <option value="">june</option>
                        <option value="">july</option>
                        <option value="">august</option>
                        <option value="">september</option>
                        <option value="">october</option>
                        <option value="">november</option>
                        <option value="">december</option>
                    </select>
                    <select name="" id="">
                        <option value="">Year:</option>
                        <option value="">2022</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                        <option value="">2019</option>
                        <option value="">2018</option>
                        <option value="">2017</option>
                        <option value="">2016</option>
                        <option value="">2015</option>
                        <option value="">2014</option>
                        <option value="">2013</option>
                        <option value="">2012</option>
                        <option value="">2011</option>
                        <option value="">2010</option>
                        <option value="">2009</option>
                        <option value="">2008</option>
                        <option value="">2007</option>
                        <option value="">2006</option>
                        <option value="">2005</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile number </td>
                <td><input type="number"><label for=""> (10 digit number)</label></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <label for="m">Male</label><input name="gender" id="m" type="radio"> <label for="f"> Female</label> <input type="radio" id="f" name="gender"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" rows="5" cols="28"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"> <label for=""> (max 30 chracters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td>PIN Code</td>
                <td><input type="text"><label for=""> (6 digit number)</label></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"><label for=""> (max 30 chracters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" placeholder="pakistan"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <label for="">Drawing</label><input type="checkbox">
                    <label for="">Singing</label><input type="checkbox">
                    <label for="">Sketching</label><input type="checkbox">
                    <label for="">Dancing</label><input type="checkbox"><br>
                    <label for="">Other</label><input type="checkbox"><input type="text">
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <fieldset>
                        <table >
                            <tr>
                                <th>SL.No</th>
                                <th>Examination</th>
                                <th>Board</th>
                                <th>Percentage</th>
                                <th>Year of passing</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Class X</th>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <th>Class XII</th>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <th>Graduation</th>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <th>Masters</th>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <th>(10 char max)</th>
                                <th>(10 char max)</th>
                                <td></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Courses <br>Applied for</td>
                <td>
                    <label for="">BCA</label><input type="radio" name="d">
                    <label for=""> B.com</label><input type="radio" name="d">
                    <label for="">B.Sc</label><input type="radio" name="d">
                    <label for="">B.A</label><input type="radio" name="d">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>

        </table>
    </fieldset>



</body>
</html>
